version: '3'
services:

  front:
    build: Front
    ports:
    - "8080:80"

  server-soap:
    image: server-soap
    build: ServerSOAP
    networks:
    - backend
    ports:
    - "8001:8001"

  server-rest:
    image: server-rest
    build: ServerRest
    ports:
    - "8085:80"
    networks:
      - backend

networks:
  backend:
